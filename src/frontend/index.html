<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Prisrobot</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Prisrobot – Produkter</h1>

<h3>Lägg till produkt</h3>
<input id="name" placeholder="Produktnamn">
<input id="price" placeholder="Pris" type="number">
<input id="url" placeholder="Produktens URL">
<button onclick="addProduct()">Spara produkt</button>

<h3>Alla produkter</h3>
<ul id="productList"></ul>

<script>

    async function loadProducts() {
        const res = await fetch("http://localhost:8080/api/products");
        const products = await res.json();

        const list = document.getElementById("productList");
        list.innerHTML = "";

        products.forEach(p => {
            const li = document.createElement("li");
            li.innerHTML = `
        <strong>${p.name}</strong> – ${p.price} kr<br>
        <a href="${p.url}" target="_blank">${p.url}</a><br>
        <button onclick="updatePrice(${p.id})">Uppdatera pris</button>
        <button onclick="deleteProduct(${p.id})" style="background:#c62828;color:white;margin-left:5px;">Ta bort</button>
    `;
            list.appendChild(li);
        });
    }

    async function addProduct() {
        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const url = document.getElementById("url").value;

        await fetch("http://localhost:8080/api/products", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({name, price, url})
        });

        loadProducts();
    }

    async function updatePrice(id) {
        await fetch(`http://localhost:8080/api/products/${id}/update-price`, {
            method: "PUT"
        });
        loadProducts();
    }

    async function deleteProduct(id) {
        await fetch(`http://localhost:8080/api/products/${id}`, {
            method: "DELETE"
        });
        loadProducts();
    }



    loadProducts();
</script>

</body>
</html>
